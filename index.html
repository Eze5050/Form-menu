<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create form menu</title>
</head>
<body>
    <div id="container">
        <form action="">
            <label for="fname">Firstname</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name">
            <label for="sname">Surname</label>
            <input type="text" name="surname" id="sname" placeholder="surname">
            <section>
                <label for="lvl">Your Level</label>
                <select>
                    <option>100</option>
                    <option>200</option>
                    <option>300</option>
                    <option>400</option>
                    <option>500</option>
                </select>
            </section>
            <section>
                <label for="lvl">Your Level</label>
                <input type="text" name="level" id="lvl">
            </section>
        </form>
    </div>
    
</body>
</html>
